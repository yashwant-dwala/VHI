<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VirtualHealthIdentity-Vid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <!-- Logo Image -->
                    <img src="https://res.cloudinary.com/mhmd/image/upload/v1557368579/logo_iqjuay.png" width="45"
                        alt="" class="d-inline-block align-middle mr-2">
                    <!-- Logo Text -->
                    <span class="text-uppercase font-weight-bold">Virtual Health Identity</span>
                </a>
                <div id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li><a href="/home" class="nav-link px-2 text-white">Home</a></li>
                        <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
                        <li><a href="/contact" class="nav-link px-2 text-white">Contact</a></li>
                    </ul>
                </div>
                <div class="text-end">
                    <a href="/doctor_dashboard">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                    </a>
                    <a href="/signup/doctor">
                        <button type="button" class="btn btn-success">Sign-up</button>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
    <footer class="bd-footer p-3 p-md-5 mt-5 bg-light text-center text-sm-start">
        <div class="container">
            <div class="text-center">
                <ul class="bd-footer-links ps-0 mb-3">
                    <li class="d-inline-block"><a href="{{param["gh_url"]}}" target="_blank">GitHub</a></li>
                    <li class="d-inline-block ms-3"><a href="https://twitter.com/" target="_blank">Twitter</a></li>
                    <li class="d-inline-block ms-3"><a href="/about/" target="_blank">Instagram</a></li>
                    <li class="d-inline-block ms-3"><a href="{{param["ln_url"]}}" target="_blank">Linkedin</a></li>
                </ul>
                <p class="mb-0">Designed and built with all the love in the world by the <a href="index.html"><b> TEAM
                            DANGAL</b></a>.
            </div>
            <div class="text-center">
                <p class="right center-sm">All rights reserved Â© 2021 TEAM DANGAL</p>
            </div>
        </div>
    </footer>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
